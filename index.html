<!DOCTYPE html>
<html>
  <head>
    <title>Oliver's Tic Tac Toe</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div>
        <h2>Oliver's Tic Tac Toe</h2>
        <p id="ingress">
          X starts. The first complete row, column or diagonal wins!
        </p>
      </div>

      <form action="#" class="radios">
        <p>Active turn:</p>
        <p>
          <label>
            <input type="radio" id="radioX" name="mark" value="X" disabled="true"  />
            <span>X</span>
          </label>
        </p>
        <p>
          <label>
            <input type="radio" id="radioO" name="mark" value="O" disabled="true" />
            <span>O</span>
          </label>
        </p>
      </form>

      <div class="row">
        <div class="col s10">
          <div class="progress">
            <div id="bar"></div>
          </div>
        </div>
      </div>

      <div>
        <div class="row">
          <div class="col s10" id="board"></div>
        </div>
      </div>

      <div class="buttonContainer">
        <p><button class="waves-effect waves-light btn" id="newGame" value="Refresh Page">Empty</button></p>
      </div>
      <script src="src/index.js"></script>
      <!-- Compiled and minified CSS -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      />

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </div>
  </body>
</html>
