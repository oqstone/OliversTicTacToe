<!DOCTYPE html>
<html>

<head>
	<title>Oliver's Tic Tac Toe</title>
	<meta charset="UTF-8" />
</head>

<body>
	<H2>Oliver's Tic Tac Toe</H2>
	<p id="ingress">X starts. The first complete row, column or diagonal wins!</p>
	
	<div class = "radioContainer">
	<p class="radioDiv">Active turn:</p>
		<div class = "radioDiv">
			<input type="radio" id="radioX" name="mark" value="X" disabled = "true" >
			<label for="radioX">X</label>
		</div>
		<div class = "radioDiv">
			<input type="radio" id="radioO" name="mark" value="O" disabled = "true" >
			<label for="radioO">O</label>
		</div>
	</div>
	
	<div class="fatherDiv">
		<div class="gameBoardContainer">
		<table id="board" class="gameBoard"></table>
		<p><button id="newGame" value="Refresh Page" OnClick="window.location.reload();">Empty</button></p>
		</div>
	</div>

	<script src="src/index.js"></script>
</body>

</html>
