<!DOCTYPE html>
<html>

<head>
	<title>Oliver's Tic Tac Toe</title>
	<meta charset="UTF-8" />
</head>

<body>
	<H3>Oliver's Tic Tac Toe</H3>
	<p id="ingress">X starts. The first complete row, column or diagonal wins!

	<table>
		<tr>
			<td><table id="board" class="gameBoard"></table></td><td><input type="radio" name="mark" value="X" disabled = "true" id="radioX">X</br>
			<input type="radio" name="mark" value="O" disabled = "true" id="radioO">O</td>
		</tr>
	</table>

	<button id="newGame" value="Refresh Page" OnClick="window.location.reload();">Empty</button>

	<script src="src/index.js">
	</script>
</body>

</html>
